# flutter pub run flutter_launcher_icons:main
flutter_icons:
  image_path: "assets/icon/iconC.jpg"
  adaptive_icon_foreground: "assets/icon/iconC.jpg"
  android: "launcher_icon"
  ios: true
  adaptive_icon_background: "#000000"
